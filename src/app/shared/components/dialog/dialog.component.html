<!-- <h2 mat-dialog-title>Install Angular</h2> -->
<mat-dialog-content class="dialog-content">
    <mat-icon class="micon" color="warn">info</mat-icon>
    <br><br>
    <h1>¿Seguro que desea eliminar el producto?</h1>
    <p>Se quitará de la lista del carrito</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" mat-dialog-close>No</button>
  <button mat-stroked-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Sí</button>
</mat-dialog-actions>
