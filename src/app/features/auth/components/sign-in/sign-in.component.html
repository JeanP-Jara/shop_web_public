<div class="contenedor">
  <div class="logo">
    <img src="../../../../../assets/auth/login.png" alt="">
  </div>
  <div class="formulario">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">        
      <h1>Iniciar sesión</h1>
      <label>¿Aún no tienes una cuenta? <a href="">Inscribirse</a> </label>
      <br>
      <label for="email">Email:</label><br>
      <input id="email" formControlName="email" type="email" placeholder="Ejemplo@gmail.com"/>

      <div *ngIf="email?.invalid && email?.touched">
        <small *ngIf="email?.errors?.['required']">Email es requerido.</small>
        <small *ngIf="email?.errors?.['email']">Formato de email inválido.</small>
      </div>
      <br>
      <label for="password">Contraseña:</label><br>
      <input id="password" formControlName="password" type="password" placeholder="Contraseña"/>
      <div *ngIf="password?.invalid && password?.touched">
        <small *ngIf="password?.errors?.['required']">Contraseña es requerida.</small>
        <small *ngIf="password?.errors?.['minlength']"> La contraseña debe tener al menos 6 caracteres.</small>
      </div>
    
      <br>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
